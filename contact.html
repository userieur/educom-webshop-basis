<!DOCTYPE html>
<html lang="nl-NL">

        <title>Index</title>

    <body>
        <h1>Contact</h1>
        <ul>
            <li><a href="index.html">HOME</a></li>

            <li><a href="contact.html">CONTACT</a></li>
        </ul> 
        <form action="/action_page.php"> <!--Moet ik hier een pagina voor aanmaken? Want nu gebeurd er niks -->
            <label for="fname">Voornaam:</label><br>
            <select name="sex" id="sex">
                <option value="man">Dhr.</option>
                <option value="woman">Mevr.</option>
            </select>
            <input type="text" id="fname" name="fname" size="11" placeholder="Jan"><br>
            <label for="lname">Achternaam:</label><br>
            <input type="text" id="lname" name="lname" placeholder="van der Straat"><br>
            <label for="email">E-Mail Adres:</label><br>
            <input type="email" id="email" name="email" placeholder="jan.vanderstraat@provider.com"><br>
            <label for="phone">Telefoonnummer:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{2}[0-9]{8}|[0-9]{3}[0-9]{7}" placeholder="06-12345678 / 010-1234567" ><br>
            <br>
            <fieldset>
                <legend>Wat is je communicatievoorkeur?</legend>

                <input type="radio" id="tel" name="fav_com" value="Telefoon">
                <label for="tel">Telefoon</label><br>

                <input type="radio" id="mail" name="fav_com" value="E-Mail">
                <label for="mail">E-Mail</label><br>
            </fieldset>

            <br>
            <label for="story">Reden van contact:</label><br>
            <textarea id="story" name="story" rows="4" cols="50" placeholder="reden van contact"></textarea>
            <input type="submit" value="Verstuur">
        </form> 
        <footer>
            <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Roland Felt</p>
        </footer>
